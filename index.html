<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

  <link rel="stylesheet" href="assets/style.css" />
  <title>TaskMaster</title>
</head>

<body class="bg-dam">
  <header class="bg-card container-fluid p-3 text-center">
    <h1>TaskMaster</h1>
  </header>

  <main>
    <div class="row container-fluid justify-content-center text-center">
      <div class="col-4 mt-3 border shadow bg-card">
        <form onsubmit="app.listController.addList(event)">
          <div class="form-group">
            <label for="listName">
              <h4>Task Name</h4>
            </label>
            <input type="text" name="listName" id="" class="form-control" placeholder="Enter Task Here...">
          </div>
          <button type="submit" class="btn btn-primary mb-2">Add Task</button>
        </form>
      </div>
    </div>

    <div id="chores" class="row container-fluid justify-content-center justify-content-between">

    </div>









  </main>















  <script src="app/main.js" type="module"></script>

</body>

</html>
